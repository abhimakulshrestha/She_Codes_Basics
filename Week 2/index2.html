<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1>

<script>
        let firstName = prompt("What is your first name?")
        let surnameName = prompt("What is your surname name?")
        alert("Your name is "+firstName+" "+surnameName)

        let hometome = prompt("What is your hometown?")
        alert("Hi, "+firstName+" you are from "+hometome)

        let age = prompt("What is your age?")
        if (age >= 18){
            alert("You can apply.") 
        }
        if(age <= 18){
            alert("You cannot apply.")
        }

        let currentHour = prompt("What is the current hour?");
        if (currentHour < 12) {
            alert("Good morning");
        } 
        else {
            if (currentHour > 18) {
                 alert("Good evening");
            } else {

            }
        }

        function askForCountry() {
        let country = prompt("What country are you from?");
        country = country.toLowerCase().trim();

        if (country === "brazil" || country === "portugal") {
         alert("You speak Portuguese");
        } else {
             alert("Learn Portuguese!");
        }
    }
    askForCountry();

    function apply() {
     let firstName = prompt("What is your first name?");
     let age = prompt("How old are you?");
     let heading = document.querySelector("h1");
    if (age >= 18) {
        heading.innerHTML = "Hi " + firstName + "! Welcome to SheCodes üë©‚Äçüíª";
    } else {
        heading.innerHTML = "Sorry " + firstName + ", you can't apply to SheCodes.";
    }
}

    let applyButton = document.querySelector("button");
    applyButton.addEventListener("click", apply);
</script>
